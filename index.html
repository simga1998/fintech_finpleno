<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPleno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100 max-width-75 rounded-container">
            <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-center bg-light-custom rounded-container">
                <img src="images/fin_pleno_logo.png" alt="FinPleno Logo" class="img-fluid mb-3 logo">
                <h2 class="text-primary">FinPleno</h2>
            </div>
            <div class="col-lg-6 col-md-12 p-5 bg-primary text-white text-center d-flex flex-column justify-content-center align-items-center rounded-container with-divider">
                <h1>Welcome</h1>
                <form class="w-75">
                    <div class="form-group">
                        <input type="text" class="form-control rounded" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control rounded" id="password" placeholder="************">
                    </div>
                    <div class="d-flex justify-content-between w-100">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-white">Forget password?</a>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block rounded mt-3">Log In</button>
                </form>
                <div class="mt-3">
                    <a href="#" class="text-white">New User? Create Account ></a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
